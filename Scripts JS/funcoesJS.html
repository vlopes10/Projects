 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   
   
   
    <title>Page Title</title>

</head>
<body>
    
    <script>
    

    //Criando funcao chamada alerta com um alert dentro
    //Funções servem para evitar repetição de códigos
    //Funções podem ou não receber parâmetros(colocamos os parametros dentro os parenteses)
    //Parametros são variáveis que serão usadas dentro do fluxo da função
    //Funções apenas são executadas se for feita uma chamada específica para ela 
    function alerta(mensagem){

        alert(mensagem);
    }

    function dividir(num,por){
        return num / por              // função para dividir um numero qualquer por 2 
    }

    alerta("Resultado da divisão: " +dividir(20,5)); // chamando função com parâmetros, nesta caso foram utilizadas 2 funções
    
    </script>


</body>
</html>
